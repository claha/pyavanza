---
name: Test

on:  # yamllint disable-line rule:truthy
  schedule:
    - cron: '0 0 * * *'

  pull_request:

  push:
    branches:
      - master

jobs:
  test:
    runs-on: "ubuntu-latest"
    steps:
      - if: github.event_name == 'pull_request'
        uses: "actions/checkout@v2"
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - if: github.event_name != 'pull_request'
        uses: "actions/checkout@v2"

      - uses: "actions/setup-python@v1"
        with:
          python-version: "3.x"
      - run: python3 --version

      - run: |
          python3 -m pip install --upgrade pip
          pip3 --version

      - run: |
          pip3 install aiohttp coverage
          pip3 show aiohttp
          coverage --version
          coverage run
          coverage report
